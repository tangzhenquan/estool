loggerConfig:
  file: "esImport.log"
  level: "debug"

elasticConfig:
  uRL:  "https://es-67q59g1b.public.tencentelasticsearch.com:9200"
  user: "esImport.log"
  passwd: "debug"

filePath: "testData.txt"
maxLineSize: 4096

importConfig:
  sep: "#"
  indexName: "log4es"
  docType:  "log"
  maxBukBufferSize:  5000
  maxReadChanBufferSize:  10000
  mapping: ""
  fields:
    - name: "time"
      type: "@time@2006-01-02 15:04:05"
    - name: "ip"
      type: "@string"
    - name: "count"
      type: "@int"
    - name: "price"
      type: "@float"


